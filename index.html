<!DOCTYPE html>
<html>
<head>
    <title>Minhas compras de Mercado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css" />
</head>
<body>
    <header>
          <!-- Logo -->
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
       <h1>Minhas compras de Mercado</h1>
    </header>

    <div class="container">
        <div id="painelTotal">
            Total: R$ <span id="totalValorPainel">0.00</span>
        </div>
        <div class="input-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" placeholder="Descrição do item">
        </div>
        <div class="input-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" value="1" min="1" inputmode="numeric">
        </div>
        <div class="input-group">
            <label for="valor">Valor (R$):</label>
            <input type="text" id="valor" placeholder="0.00" inputmode="decimal" oninput="formatarValor(this)">
        </div>
        <button id="adicionar" class="button-green aumentado">Adicionar</button>

        <h2>Itens no Carrinho</h2>
        <table id="listaCompras">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Valor (R$)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="total">
            Total: R$ <span id="totalValor">0.00</span>
        </div>

        <div class="buttons">
            <button id="exportar" class="button-gold">Exportar</button>
            <button id="importar" class="button-gold">Importar</button>
            <button id="limparLista" class="button-green">Limpar Lista</button>
            <button id="relatorio" class="button-gold">Relatório Excel</button>
            <button id="importarLista" class="button-green-light">Importar Lista para Conferência</button>
            <input type="file" id="arquivoImportarLista" style="display: none;">
        </div>

        <h2 id="tituloConferencia" style="display: none;">Itens Importados para Conferência</h2>
        <table id="listaConferencia" style="display: none;">
            <thead>
                <tr>
                    <th>✅</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Valor (R$)</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="confirmarItens" class="button-green aumentado" style="display: none;">Confirmar Itens Selecionados</button>
    </div>

    <div id="modalEdicao" class="modal">
        <div class="modal-conteudo">
            <span class="fechar-modal">×</span>
            <h2>Editar Item</h2>
            <div class="input-group">
                <label for="editarDescricao">Descrição:</label>
                <input type="text" id="editarDescricao">
            </div>
            <div class="input-group">
                <label for="editarQuantidade">Quantidade:</label>
                <input type="number" id="editarQuantidade" min="1" inputmode="numeric">
            </div>
            <div class="input-group">
                <label for="editarValor">Valor (R$):</label>
                <input type="text" id="editarValor" inputmode="decimal" oninput="formatarValor(this)">
            </div>
            <button id="salvarEdicao" class="button-green">Salvar</button>
        </div>
    </div>

    <input type="file" id="arquivoImportar" style="display: none;">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
